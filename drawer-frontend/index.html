<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="/drawer-frontend/src/index.js" charset="utf-8"></script>
    <script src="/drawer-frontend/src/canvas.js"></script>
</head>
<header>
</header>
<body>
    <main>
        <canvas id="canvas"></canvas>
        <div class="not-canvas">
            <div class="game-controls">
                <button id="start-btn" class="start-btn btn"> Start</button>
                <button id="end-btn" class="end-btn btn hide"> End/Reveal</button>
                <button id="new-words" class="new-words"> Get New Words </button>
            </div>

            <div id="cards-container" class="cards-container hide">
                <div id="cards-grid">
                    <div id="card-one" class="card">Card One</div>
                    <div id="card-two" class="card">Card Two</div>
                </div>
            </div>

            <div id="all-words">
                <button class="all-words">Show All Cards</button>
            </div>

            <!-- PLAYERS BOARD WITH UP/DOWN POINTS BUTTON-->
        </div>
    </main>
</body>
<footer>
    <button class="rulesbtn" onclick="showRules()">Rules/Help</button>
    <article id="showRules" style="display: none" class="rules">
        <p> Rules will Display here</p>
    </article>
</footer>
</html>
