<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="/drawer-frontend/src/index.js" charset="utf-8"></script>
    <script src="/drawer-frontend/src/canvas.js"></script>
</head>
<header>
</header>
<body>
    <main>
        <canvas id="canvas"></canvas>
        
        <div class="gameControls">
            <button id="start-btn" class="start-btn btn"> Start</button>
            <button id="end-btn" class="end-btn btn hide"> End/Reveal</button>
        </div>
        
        <div id="cards-container" class="cards-container hide">
            <div id="cards-grid" class="flip-btn">
                <div id="card-one">Card One</div>
                <div id="card-two">Card Two</div>
            </div>
        </div>
        <div>
            <button id="allWords"> Show All Words </button>
        </div>
        
    </main>
</body>
<footer>
    <button class="rulesbtn" onclick="showRules()">Rules/Help</button>
    <article id="showRules" style="display: none" class="rules">
        <p> Rules will Display here</p>
    </article>
</footer>
</html>
