<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="/drawer-frontend/src/index.js" charset="utf-8"></script>
    <script src="/drawer-frontend/src/canvas.js"></script>
</head>
<header>
    <button class="rulesbtn" onclick="showRules()">Rules/Help</button>
    <article id="showRules" style="display: none" class="rules">
        <p> Some Rules and Stuff </p>
    </article>
</header>
<body>
    <main>
        <canvas id="canvas"></canvas>
        <div class="not-canvas">

            <form id="new-player" class="new-player">
                <!-- <label for="name"><small>Name:</small></label> -->
                <input type="text" name="name" placeholder="Name">
                <input type="submit" id="add-player" class="add-player" value="Add Player">
            </form>

            <div id="score-board" class="score-board">
                <h1 id="board-title" class="board-title"> Score Board </h1>
                    <!-- Player Name  Points ðŸ”¼ðŸ”½ -->
            </div>

            <div id="timer" class="timer">
                <input id="minutes" type="number" max="60" min="0" value="0"></input>
                <p id="semi-colon"> :</p> 
                <input id="seconds" type="number" max="60" min="0" value="0"></input>
            </div>
            <div class="timer-controls">
                <button id="start-btn" class="start-btn"> Start </button>
                <button id="reset-btn" class="reset-btn"> Reset </button>
            </div>

            <div id="cards-container" class="cards-container" onclick="showWords()">
                <p><small>Click to Turn Over</small></p>
                <div id="cards-grid" class="cards-grid">
                    <!-- <div id="card-one" class="game-card"></div> -->
                    <!-- <div id="card-two" class="game-card"></div> -->
                </div>
            </div>

            <div class="game-controls">
                <button id="new-words" class="new-words"> Get New Words </button>
            </div>

            <form id="new-word" class="new-word">
                <!-- <label for="card"><small>Word:</small></label> -->
                <input type="text" name="card" placeholder="Add Word">
                <button id="add-word" class="add-word">Submit</button>
            </form>

        </div>
    </main>
</body>
<footer>
    <div class="copyright"><small> &copy;2020 Drawer! </small></div>
</footer>
</html>
