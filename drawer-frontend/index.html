<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="/drawer-frontend/src/index.js" charset="utf-8"></script>
    <script src="/drawer-frontend/src/canvas.js"></script>
</head>
<header>
</header>
<body>
    <main>
        <canvas id="canvas"></canvas>
        <div class="not-canvas">
            <div id="admin-controls" class="admin-controls">
                <button id="add-player" class="add-player"> Add Player </button>
                <button id="show-words" class="show-words">Show All Cards</button>
                    <div id="all-players" class="all-players">

                    </div>
                
                    <div id="all-words" class="all-words hide">

                    </div>
            </div>

            <!-- PLAYERS BOARD WITH UP/DOWN POINTS BUTTON-->

            <div class="game-controls">
                <button id="start-btn" class="start-btn"> Start </button>
                <button id="stop-btn" class="stop-btn hide"> Stop </button>
                <button id="new-words" class="new-words"> Get New Words </button>
            </div>

            <div id="cards-container" class="cards-container">
                <div id="cards-grid" class="cards-grid hide">
                    <div id="card-one" class="game-card">Card One</div>
                    <div id="card-two" class="game-card">Card Two</div>
                </div>
            </div>

        </div>
    </main>
</body>
<footer>
    <button class="rulesbtn" onclick="showRules()">Rules/Help</button>
    <article id="showRules" style="display: none" class="rules">
        <p> Rules will Display here</p>
    </article>
</footer>
</html>
