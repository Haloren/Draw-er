<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="/drawer-frontend/src/index.js" charset="utf-8"></script>
    <script src="/drawer-frontend/src/canvas.js"></script>
</head>
<header>
    <button class="rulesbtn" onclick="showRules()">Rules/Help</button>
    <article id="showRules" style="display: none" class="rules">
        <p> Rules will Display here</p>
    </article>
</header>
<body>
    <main>
        <canvas id="canvas"></canvas>
        <div class="not-canvas">

            <div id="new-player" class="new-player">
                <form></form>
                <button id="add-player" class="add-player"> Add Player </button>
            </div>

            <div id="score-board" class="score-board">
                <h1> Score Board </h1>
                <h3> Player Name  -  Points</h3>
                <h2><!-- Player Name ðŸ”½ Points ðŸ”¼ --></h2>
            </div>

            <div id="timer" class="timer">
                <h1> 2 : 00 </h1>
            </div>

            <div class="timer-controls">
                <button id="start-btn" class="start-btn"> Start </button>
                <button id="stop-btn" class="stop-btn"> Stop </button>
            </div>

            <div id="cards-container" class="cards-container">
                <div id="cards-grid" class="cards-grid">
                    <div id="card-one" class="game-card"></div>
                    <div id="card-two" class="game-card"></div>
                </div>
            </div>

            <div class="game-controls">
                <button id="new-words" class="new-words"> Get New Words </button>
                <button id="end-game" class="end-game">End Game</button>
            </div>

        </div>
    </main>
</body>
<footer>
    <div class="copyright"><small> &copy;2020 Drawer! </small></div>
</footer>
</html>
